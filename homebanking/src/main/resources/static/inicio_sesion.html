<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--Estilos CSS-->
    <link rel="stylesheet" href="styles/index_style.css">

    <!--FAVICON-->
    <link rel="shortcut icon" href="img/favicon.png">

    <!--SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>Freebanking App</title>
</head>

<body>

    <div class="d-flex principal flex-wrap" id="sesion">
      
        <div class="container_login">
            <h1> Bienvenido !! </h1>
            <img src="img/logo con titulo freebanking.png" alt="">
            <br>
            <div class="login">
                             
                <div class="form">
                    <input v-model="name" type="text" required>
                    <label class="lbl-nombre">
                        <span class="text-nomb">
                            Email
                        </span>
                    </label>
                </div> 
                <div class="form">
                    <input v-model="password" type="password" required>
                    <label class="lbl-nombre">
                        <span class="text-nomb">
                            Contraseña
                        </span>
                    </label>
                </div>                                 
                              
                <button v-on:click="iniciarSesion()" class="btn"> Iniciar Sesión </button>
               
                <!-- <a class="btn">Ingresar</a> -->
                <p>¿Olvidaste tu Contraseña?</p>
                <br>
                <p>¿Aun no estas registrado?</p>
                <a href="crear_usuario.html" class="btn"> Crear cuenta </a>
                <p>Recomendaciones de seguridad</p>
            </div>
        </div>

        <section class="login_img">

        </section>

    </div>


    <!-- Scripts para funcionalidades extras, Vue, iconos, Bootstrap, etc-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="Javascript/index.js"></script>

</body>

</html>
